<div>
    <label for="">EdadUno</label>
    <br>
    <input type="number" min="0" max="100" value="0" [(ngModel)]="edadUno">
    <br>
    <label for="">EdadDos</label>
    <br>
    <input type="number" min="0" max="100" value="0" [(ngModel)]="edadDos">
</div>
<div>
    <button (click)=Calcular()>Calcular</button>
    <button (click)=Limpiar()>Limpiar</button>
</div>
<div>
    <label for="">Suma: {{suma}}</label>
    <br>
    <label for="">Promedio: {{promedio}}</label>
</div>
